<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
	<th:block th:include="include :: header('修改')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-dt-edit" th:object="${table}">
            <input id="tableId" name="tableId" th:field="*{tableId}"  type="hidden">
            <div class="form-group">	
                <label class="col-sm-3 control-label">编号名称：</label>
                <div class="col-sm-8">
                    <input id="tableName" name="tableName" th:field="*{tableName}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">最大人数：</label>
                <div class="col-sm-8">
                    <input id="seat" name="seat" class="form-control" type="number" th:field="*{seat}"  required>
                </div>
            </div>
    	</form>
    </div>
    <th:block th:include="include :: footer" />
    <script type="text/javascript">
    	var prefix = ctx + "/restaurant/dinnertable";
	    
	    $("#form-dt-edit").validate({
	    	onkeyup: false,
	        rules: {
	            
	        },
	        messages: {
	            
	        },
	        focusCleanup: true
	    });
	    
	    function submitHandler() {
	        if ($.validate.form()) {
	        	$.operate.save(prefix + "/edit", $('#form-dt-edit').serialize());
	        }
	    }
    </script>
</body>
</html>
