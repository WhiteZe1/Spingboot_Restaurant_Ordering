<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
	<th:block th:include="include :: header('修改')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-dt-edit" th:object="${reserve}">
            <input id="id" name="id" th:field="*{id}"  type="hidden">
            <div class="form-group">	
	            <label class="col-sm-3 control-label">姓名：</label>
	            <div class="col-sm-8">
	                <input id="name" name="name" th:field="*{name}" class="form-control" type="text" required>
	            </div>
	        </div>
	        <div class="form-group">
	            <label class="col-sm-3 control-label">电话：</label>
	            <div class="col-sm-8">
	                <input id="phone" name="phone" th:field="*{phone}"  class="form-control" type="text" required>
	            </div>
	        </div>
	        <div class="form-group">
	            <label class="col-sm-3 control-label">人数：</label>
	            <div class="col-sm-8">
	                <input id="num" name="num"  th:field="*{num}" class="form-control" type="number" required>
	            </div>
	        </div>
	        <div class="form-group">
	            <label class="col-sm-3 control-label">日期：</label>
	            <div class="col-sm-8">
	                <input id="date" name="date"  th:field="*{date}" class="time-input form-control" type="text" required>
	            </div>
	        </div>
	        <div class="form-group">
	            <label class="col-sm-3 control-label">备注：</label>
	            <div class="col-sm-8">
	                <input id="remark" name="remark"  th:field="*{remark}" class="form-control" type="text" required>
	            </div>
	        </div>
    	</form>
    </div>
    <th:block th:include="include :: footer" />
    <script type="text/javascript">
    	var prefix = ctx + "/restaurant/reserve";
	    
	    $("#form-dt-edit").validate({
	    	onkeyup: false,
	        rules: {
	            
	        },
	        messages: {
	            
	        },
	        focusCleanup: true
	    });

	    function submitHandler() {
	        if ($.validate.form()) {
	        	$.operate.save(prefix + "/edit", $('#form-dt-edit').serialize());
	        }
	    }
    </script>
</body>
</html>
